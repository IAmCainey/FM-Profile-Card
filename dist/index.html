<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="./css/style.css">

  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <div id="top-image">
    <img src="./images/bg-pattern-top.svg" alt="" />
  </div>

  <main>
    <div id="card">
      <div id="top">
        <img src="./images/image-victor.jpg" id="img" alt="Victor Crest" />
      </div>
      <div id="mid">
        <h1 class="font__bold">victor crest <small class="font__normal ">26</small></h1>
        <h2 class="location">london</h2>
      </div>

      <div id="bottom">
        <div>
          <h2>80k</h2>
          <p>followers</p>
        </div>


        <div>
          <h2>803k</h2>
          <p>likes</p>
        </div>

        <div>
          <h2>1.4K</h2>
          <p>photos</p>
        </div>
      </div>
    </div>
    <div id="bottom-image">
      <img src="./images/bg-pattern-bottom.svg" alt="" />
    </div>
  </main>
  <div id="footer">
    <p>
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://paulcaine.co.uk">Paul Caine</a>.
    </p>
  </div>


</body>

</html>
